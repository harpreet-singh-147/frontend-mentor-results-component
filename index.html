<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="results">

    <article class="results-container">

      <div class="results__result">
        <header class="results__header">
          <h2 class="results__heading">Your Result</h2>
        </header>
        <p class="results__score-container">
          <span class="results__score">76</span>
          <span class="results__score-absolute">of 100</span>
        </p>
        <p class="results__level">Great</p>
        <p class="results__feedback">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="results__summary">
        <header class="results__summary-header">
          <h2 class="results__summary-heading">Summary</h2>
        </header>
        <div class="results__stats-container"></div>
        <button class="results__btn" title="Continue">Continue</button>
      </div>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor Website">Frontend Mentor</a>.
    Coded by <a href="https://github.com/harpreet-singh-147" aria-label="More about Harpreet Singh"
      target="_blank">Harpreet Singh</a>
  </footer>

  <script src="app.js"></script>
</body>

</html>
