<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="results">

    <article class="results-container">

      <div class="results__result">
        <header class="results__header">
          <h2 class="results__heading">Your Result</h2>
        </header>
        <p class="results__score-container">
          <span class="results__score">76</span>
          <span class="results__score-absolute">of 100</span>
        </p>
        <p class="results__level">Great</p>
        <p class="results__feedback">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="results__summary">
        <header class="results__summary-header">
          <h2 class="results__summary-heading">Summary</h2>
        </header>
        <div class="results__stats-container">
          <div class="results__stat reaction">
            <div class="results__stat-text-container">
              <div class="results__icon-container">
                <img src="assets/images/icon-reaction.svg" alt="">
              </div>
              <p class="results__stat-text">Reaction</p>
            </div>
            <div class="results__stat-score">
              <p class="results__stat-score"><span class="results__score-bold">80</span>/100</p>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </div>

    </article>

  </main>

</body>

</html>
